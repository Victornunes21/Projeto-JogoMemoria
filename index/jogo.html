<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .memory-game {
            width: 640px;
            height: 640px;
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
        }
        .memory-card {
            width: calc(25% - 10px);
            height: calc(25% - 10px);
            margin: 5px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .front-face, .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 5px;
        }
        .front-face {
            background: #fff;
        }
        .back-face {
            background: #ff6347;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
            <img class="back-face" src="messe.mdm.webp" alt="JS Badge" />
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
            <img class="back-face" src="cr7.jpg" alt="JS Badge" />
        </div>
        <div class="memory-card" data-framework="aurelia">
          <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
          <img class="back-face" src="messe.mdm.webp" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="aurelia">
          <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
          <img class="back-face" src="cr7.jpg" alt="JS Badge" />
      </div>
        <!-- Repita os blocos de cards acima para cada par de cartas -->
    </div>

    <script>
        const cards = document.querySelectorAll('.memory-card');
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.querySelector('.front-face').src === secondCard.querySelector('.front-face').src;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        (function shuffle() {
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * cards.length);
                card.style.order = randomPos;
            });
        })();

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>
</body>
</html>
